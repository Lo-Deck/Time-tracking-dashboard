<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="description" content="Exercise Frontend Mentor, Time tracking dashboard">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap" rel="stylesheet">
      <link href="style.css" rel="stylesheet" type="text/css">
      <title>Frontend Mentor | Time tracking dashboard</title>
    </head>
    <body>

      <main class="container">

        <header class="header-container">

          <h1 class="sr-only">Time tracking dashboard</h1>

          <div class="display-header">
            <img class="image-hero" src="./images/image-jeremy.png" alt="">
            <h2 class="header-title"><span>Report for</span>
            Jeremy Robson</h2>
          </div>

          <div class="period">
            <button class="choosePeriod" id="daily">Daily</button>
            <button class="choosePeriod active" id="weekly">Weekly</button>
            <button class="choosePeriod" id="monthly">Monthly</button>
          </div>

        </header>

        <section class="item section-work" id="work">
          <h3 class="section-title">Work</h3>
          <button class="ellipsis"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                                      <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/>
                                    </svg></button>
          
          <p class="time"><span class="hours">32hrs</span><span class="previous">Last Week - 36hrs</span></p>            
        </section>

        <section class="item section-play" id="play"> 
          <h3 class="section-title">Play</h3>
          <button class="ellipsis"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/>
                                  </svg></button>

          <p class="time"><span class="hours">10hrs</span><span class="previous">Last Week - 8hrs</span></p>
        </section>

        <section class="item section-study" id="study">
          <h3 class="section-title">Study</h3>
          <button class="ellipsis"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/>
                                  </svg></button>

          <p class="time"><span class="hours">4hrs</span><span class="previous">Last Week - 7hrs</span></p>
        </section>

        <section class="item section-exercise" id="exercise"> 
          <h3 class="section-title">Exercise</h3>
          <button class="ellipsis"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                                      <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/>
                                    </svg></button>

          <p class="time"><span class="hours">4hrs</span><span class="previous">Last Week - 5hrs</span></p>
        </section>

        <section class="item section-social" id="social">
          <h3 class="section-title">Social</h3>
          <button class="ellipsis"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/>
                                  </svg></button>

          <p class="time"><span class="hours">5hrs</span><span class="previous">Last Week - 10hrs</span></p>
        </section>
     
        <section class="item section-selfcare" id="selfcare">
          <h3 class="section-title">Self Care</h3>
          <button class="ellipsis"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/>
                                  </svg></button>
          <p class="time"><span class="hours">2hrs</span><span class="previous">Last Week - 2hrs</span></p>
        </section>

      </main>

    <script  src="./script.js"></script>

    </body>

</html>
